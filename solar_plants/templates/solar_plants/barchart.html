{% extends "solar_plants/report.html" %}

{% block chart %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="solarPlant">Choose a solar plant ID</label>
        </div>
        <select class="custom-select" name="solarPlant" id="selectedSolarPlant">
            {% if plants %}
                {% for plant in plants %}
                <option value={{ plant.plant_id }}>{{ plant.plant_id }}</option>
                {% endfor %}
            {% endif %}
        </select>          
    </div>
    <canvas id="reportBarChart"></canvas>
{% endblock chart %}

{% load static %}
{% block javascript %}
    <script type="text/javascript" src="{% static 'solar_plants/js/barchart.js' %}"></script>
{% endblock javascript %}
